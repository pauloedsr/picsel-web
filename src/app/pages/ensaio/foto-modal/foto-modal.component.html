<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{modalHeader}}</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <img [src]="foto.foto" />
    <div class="block"></div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning confirm-btn" (click)="selecionaFoto()" *ngIf="foto.selecionado" >Desmarcar</button>
    <button class="btn btn-primary confirm-btn" (click)="selecionaFoto()" *ngIf="!foto.selecionado">Selecionar</button>
    <button class="btn btn-secondy confirm-btn" (click)="closeModal()">Fechar</button>
  </div>
</div>
